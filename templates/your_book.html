<!DOCTYPE html>
<html>

<head>
    <title>Your Book</title>
    <link rel="stylesheet" type="text/css" href="../static/index.css">

    <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .btn-view {
            padding: 4px 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<nav class="nav">


    <a href="/viewBook" class="viewbook">View Books</a>
    <a href="your_book" class="books">Your Books</a>
    <a href="profile" class="Profile">Profile</a>

</nav>

<div class="container">

    <h1>Search Book</h1>
    <form method="POST" action="/member">
        <!-- <label for="book_name">Book Name:</label> -->
        <input type="text" value="{{book_name}}" id="book_name" name="book_name">
        <input type="submit" value="Search">
    </form>
    <div class="search_book">


        {% if yourbooks %}
        <!-- <h2>Search Results:</h2> -->
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>IssueDate</th>
                    <th>DueDate</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for book in yourbooks %}
                <tr>
                    <td>{{ book[0] }}</td>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                    
                
                </tr>
                {% endfor %}

            </tbody>
        </table>
        {% endif %}
    </div>

    


       
</div>
</body>
<html>
